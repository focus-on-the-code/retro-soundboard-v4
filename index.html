<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Soundboard</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    body {
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    .header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 28px;
    }
    .soundboard-title {
      color: #ff4545;
      font-size: clamp(1.5rem, 6vw, 4rem);
      font-weight: 900;
      letter-spacing: 2px;
      text-align: center;
      background: linear-gradient(180deg, #ff4545 0%, #c20000 50%, #720000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 2px 0 #fff2,
        0 4px 0 #c20000,
        0 8px 4px #720000,
        0 12px 16px #000a,
        0 1px 0 #ffaaaab0;
      margin-bottom: 1rem;
    }
    .instructions {
      text-align: center;
      color: #fff;
      font-size: clamp(1rem, 2.2vw, 2rem);
      margin-bottom: 1.5rem;
    }
    .instructions ul {
      list-style: disc inside;
      padding-left: 0;
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr) auto;
      width: 90vmin;
      height: 90vmin;
      gap: 2rem;
      padding: 20px;
      border: 5px solid #444;
      border-radius: 20px;
      background: #2a2a2a;
      box-shadow: 0 0 30px rgba(255,0,0,0.3);
      box-sizing: border-box;
    }
    .button-group {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
      padding: 8%;
      overflow: hidden;
    }
    .upload-button {
      position: absolute;
      top: 5%; left: 50%;
      transform: translateX(-50%) scale(0.8);
      padding: 6px 12px;
      font-size: 12px;
      background: #888;
      color: #000;
      border: none;
      border-radius: 6px;
      box-shadow: 0 3px #444;
      cursor: pointer;
    }
    .upload-button:active {
      transform: translateX(-50%) translateY(2px) scale(0.8);
      box-shadow: 0 1px #222;
    }
    .sound-button {
      width: 90%; height: 90%;
      background: linear-gradient(to bottom, #c00, #800);
      border: 4px solid #333;
      border-radius: 10px;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,0.5), 0 6px 12px rgba(0,0,0,0.4);
      color: #fff;
      font-size: 1.2vmin;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .sound-button:active {
      transform: scale(0.98);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
    }
    .stop-container {
      grid-column: 1 / 4;
      justify-self: center;
      margin-top: 10px;
    }
    .octagon-button {
      width: 300px; height: 75px;
      background: linear-gradient(to bottom, #c00, #800);
      border: 4px solid #333;
      border-radius: 12px;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,0.5), 0 6px 12px rgba(0,0,0,0.4);
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .octagon-button:active {
      transform: scale(0.98);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="soundboard-title">Retro Soundboard</div>
    <div class="instructions">
      <ul>
        <li>Tap ‘Upload’ to add a sound file. Press a button to play, or STOP to silence.</li>
        <li>Want to change a sound? Just upload a new file to that button.</li>
        <li>Try adding short .mp3 or .wav files for the best experience.</li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 1</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 2</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 3</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 4</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 5</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 6</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 7</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 8</button>
    </div>
    <div class="button-group">
      <input type="file" accept="audio/*" style="display:none">
      <button class="upload-button">Upload</button>
      <button class="sound-button">Sound 9</button>
    </div>
    <div class="stop-container">
      <button class="octagon-button" id="stop-button">STOP</button>
    </div>
  </div>
  <script>
    const groups = document.querySelectorAll('.button-group');
    const audios = [];
    groups.forEach((grp, i) => {
      const fileIn = grp.querySelector('input[type=file]');
      const upBtn = grp.querySelector('.upload-button');
      const sndBtn = grp.querySelector('.sound-button');
      let audio = null;
      upBtn.addEventListener('click', () => fileIn.click());
      fileIn.addEventListener('change', () => {
        if (fileIn.files[0]) {
          if (audio) {
            audio.pause();
            URL.revokeObjectURL(audio.src);
          }
          audio = new Audio(URL.createObjectURL(fileIn.files[0]));
          sndBtn.textContent = fileIn.files[0].name.slice(0, 15);
          audios[i] = audio;
        }
      });
      sndBtn.addEventListener('click', () => {
        if (audio) {
          audio.currentTime = 0;
          audio.play();
        }
      });
    });
    document.getElementById('stop-button').addEventListener('click', () => {
      audios.forEach(a => {
        if (a) {
          a.pause();
          a.currentTime = 0;
        }
      });
    });
  </script>
</body>
</html>
